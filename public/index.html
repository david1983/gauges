<!doctype html>

<html lang="en" ng-app="gaugeApp">
<head>
  <meta charset="utf-8">

  <title>Gauge widget</title>
  <meta name="description" content="Cool multifunction gauge">
  <meta name="author" content="Davide Andreazzini">
<script src="https://rawgit.com/angular/bower-angular/master/angular.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="css/main.css">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body ng-controller="mainCtrl as vm">
  <div style="display:none;">
  <img id="t" src="/img/tach.png" > 
  <img id="t2" src="/img/tachempty.png" >
  <img id="i" src="/img/indicator.png" >       
  </div>
  <div style="background-color: #fff;"> data:{{vm.test}}</div>
  <app-div data=vm.test></app-div>
  <input type="range" min=0 max=360 ng-model="val">

  <script src="/js/cmp/appCmp.js"></script>
  <script src="/js/srvc/sensor.js"></script>
  <script src="/js/app.js"></script>

</body>
</html>
